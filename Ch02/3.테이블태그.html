<!DOCTYPE html>
<html>

    <body>
        <h3>테이블태그</h3>
        <table border="1">
            <caption>User 목록</caption>
            <tr><!--Table row-->
            <th>아이디</th><!--Table header-->
            <th>이름</th>
            <th>휴대폰</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>a101</td><!--Table data-->
            <td>김유신</td>
            <td>010-1234-1001</td>
            <td>25</td>
        </tr>
        <tr>
            <td>a102</td>
            <td>김춘추</td>
            <td>010-1234-1001</td>
            <td>25</td>
        </tr>
        <tr>
            <td>a103</td>
            <td>장보고</td>
            <td>010-1234-1001</td>
            <td>25</td>
        </tr>
        <tr>
            <td>a104</td>
            <td>강감찬</td>
            <td>010-1234-1001</td>
            <td>25</td>
        </tr>
        </table>
        <table border="1">
            <caption>테이블 셀 병합</caption>
            <tr>
                <td colspan="2">1X1</td>
                <td rowspan="2">1X3</td>
                <td>1X4</td>
                <td rowspan="4">1X5</td>
            </tr>
            <tr>
                <td>2X1</td>
                <td>2X2</td>
                <td>2X4</td>
                
            </tr>
            <tr>
                <td>3X1</td>
                <td>3X2</td>
                <td>3X3</td>
                <td>3X4</td>
                
            </tr>
            <tr>
                <td colspan="4">4X1</td>
            </tr>
        </table>
        
    </body>


</html>
