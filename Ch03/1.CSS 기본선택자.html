<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>1. CSS 기본선택자</title>
    <!--
            날짜 : 2024/01/23
            이름 : 남가희
            내용 : CSS 기본선택자 실습하기
        -->
        <style>
            /*전체선택자*/
            *{
              color: blue;  
            }
            /*태그선택자*/
            h3{
                color: red;
            }
            p{
                color: green;
            }
            /*클래스선택자*/
            .hello{
                color:orange;
            }
            /*아이디선택자*/
            #hello{
                color: brown;

            }

        </style>
</head>
<body>
    <h3>CSS 기본선택자</h3>

    <p>Hello World <br>
        Hello HTML
    </p>
    <p class="hello">Hello World <br>
        Hello HTML
    </p>
    <p class="hello">Hello World <br>
        Hello HTML
    </p>
    <p id="hello">Hello World <br>
        Hello HTML
    </p>
    
</body>
</html>
